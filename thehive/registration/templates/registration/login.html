{% block title %}
<title>Login</title>
{% endblock %}


    {% block content %}
    <div class="loginForm">
        <h1>Login:</h1>
    <form class="form-group" method="post">

        {% csrf_token %}
        {{form.as_p}}
        <p style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 12px; margin-top: 7%;

    </form>
    </div>
    {% endblock %}
