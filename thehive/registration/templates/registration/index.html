{% extends 'registration/base.html' %}

{% block title %}
<title>Signup</title>
{% endblock %}

{% block content %}
<div class="logiForm">
    <h1 style="padding-left: 37vh;">Signup:</h1>
<form class="form-group", method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}
