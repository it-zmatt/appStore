{% extends 'products/products_list.html' %}

{% block content %}
  
  {% if user.is_authenticated %}
  <h1>Edit Product</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% else %}
    <p>You must <a href="{% url 'login' %}">log in</a> to add a product.</p>
{% endif %}
{% endblock %}
