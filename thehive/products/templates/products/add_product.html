{% extends 'products/products_list.html' %}

{% block content %}
  
  {% if user.is_authenticated %}
  <h1>Add Product</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Product</button>
  </form>
{% else %}
    <p>You must <a href="{% url 'login' %}">log in</a> to add a product.</p>
{% endif %}
{% endblock %}
